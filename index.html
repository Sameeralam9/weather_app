<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="icons/fevicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="loader"></div>
    <div class="main">
      <div class="dashboard">
        <div class="weatherCard">
          <div class="holder">
            <div class="cityDetail">
              <div id="city">
                <img src="/icons/down-arrow.png" />
              </div>
              <div id="date">Today, Nov 28</div>
            </div>
            <div class="dayTime">Manday,11:45</div>
            <div class="imgHolder">
              <img id="weathericon" />
            </div>
            <div class="weatherDisc">Sunny</div>
            <div class="temp">+26Â°</div>
            <div class="feel">Feels Like +32</div>
            <div class="weatherinfoHolder">
              <div class="weatherTags">
                <span>Wind Gust</span>
                <span>Wind Speed</span>
                <span>Humidity</span>
                <span>Air Quality</span>
                <span>Pressure</span>
                <span>UV Index</span>
              </div>
              <div class="weatherinfo">
                <div class="indicatorholder">
                  <div class="indicators">
                    <img src="./icons/tornado.png" />
                  </div>
                  <div class="indicators">
                    <img src="./icons/wind.png" />
                  </div>
                  <div class="indicators"><img src="./icons/flood.png" /></div>
                  <div class="indicators">
                    <img src="./icons/air-pollution.png" />
                  </div>
                  <div class="indicators">
                    <img src="./icons/resilience.png" />
                  </div>
                  <div class="indicators">
                    <img src="./icons/protection.png" />
                  </div>
                </div>
                <div class="value">
                  <span id="gust">1</span>
                  <span id="wind"></span>
                  <span id="hum"></span>
                  <span id="air"></span>
                  <span id="press"></span>
                  <span id="uv"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
